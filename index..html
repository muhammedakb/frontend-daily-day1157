<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Day_1157</title>
  </head>
  <body bgcolor="#EE4B56">
    <!-- white background -->
    <div class="white-bg"></div>

    <!-- first card -->
    <div class="top-card">
      <div class="item first">
        <img src="img/first.svg" alt="xd" />
        <p>Home</p>
      </div>
      <div class="item second">
        <img src="img/second.svg" alt="xd" />
        <p>Cards</p>
      </div>
      <div class="item third">
        <img src="img/third.svg" alt="xd" />
      </div>
      <div class="item fourth">
        <img src="img/fourth.svg" alt="xd" />
        <p>Tax</p>
      </div>
      <div class="item fifth">
        <img src="img/fifth.svg" alt="xd" />
        <p>Profile</p>
      </div>
    </div>

    <!-- frequent payments -->
    <div class="payments">
      <div class="text-header">
        <h3>Frequent payments</h3>
        <img src="img/dots.svg" alt="" />
      </div>
      <div class="img-row">
        <img src="img/first.png" alt="" />
        <img src="img/second.png" alt="" />
        <img src="img/third.png" alt="" />
        <img src="img/fourth.png" alt="" />
      </div>
    </div>

    <!-- text slider area -->
    <div class="text-slider">
      <p>
        Accept payments on your phone with simple payment buttons, or one of our
        flexible payment solutions, which can be customized to the needs of your
        business.
      </p>
      <div class="slider-bottom">
        <button class="btn left" title="Left"></button>
        <div class="items">
          <input type="radio" name="" id="" />
          <input type="radio" name="" id="" />
          <input type="radio" checked name="" id="" />
          <input type="radio" name="" id="" />
        </div>
        <button class="btn right" title="Right"></button>
      </div>
    </div>

    <!-- bottom right -->
    <div class="contact">
      <hr class="horizontal" />
      <hr class="vertical" />

      <!-- 1 -->
      <div class="person first">
        <img src="img/contact1.png" class="pp" alt="" />
        <img src="img/dots3.svg" class="dots" alt="..." />
        <p class="name">Lee Pearson</p>
        <p class="username">@pears</p>
        <button>Add contact</button>
      </div>
      <!-- 2 -->
      <div class="person second">
        <img src="img/contact2.png" class="pp" alt="" />
        <img src="img/dots3.svg" class="dots" alt="..." />
        <p class="name">Curtis Thornton</p>
        <p class="username">@c-thronton</p>
        <button>Add contact</button>
      </div>
      <!-- 3 -->
      <div class="person third">
        <img src="img/contact3.png" class="pp" alt="" />
        <img src="img/dots3.svg" class="dots" alt="..." />
        <p class="name">Amy Moss</p>
        <p class="username">@amy-m</p>
        <button>Add contact</button>
      </div>
      <!-- 4 -->
      <div class="person fourth">
        <img src="img/contact4.png" class="pp" alt="" />
        <img src="img/dots3.svg" class="dots" alt="..." />
        <p class="name">Elva Burke</p>
        <p class="username">@elva-burk</p>
        <button>Add contact</button>
      </div>
    </div>
  </body>
</html>
